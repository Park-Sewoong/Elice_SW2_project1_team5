<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
    <!-- 카카오 로그인 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <ul id="navbar">
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5">로그인</p>
        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>

        <div style="text-align: center">
          <a id="kakao-login-btn"></a>
        </div>
        <div id="result"></div>

        <button class="button is-fullwidth" id="submitButton">
          로그인하기
        </button>
      </form>
    </div>

    <script type="text/javascript">
      function unlinkApp() {
        Kakao.API.request({
          url: '/v1/user/unlink',
          success: function (res) {
            alert('success: ' + JSON.stringify(res));
          },
          fail: function (err) {
            alert('fail: ' + JSON.stringify(err));
          },
        });
      }
    </script>

    <script type="text/javascript">
      Kakao.init('d8889d25a173eb9ac8cd38c5e8d50054');
      console.log(Kakao.isInitialized());

      Kakao.Auth.createLoginButton({
        container: '#kakao-login-btn',
        success: function (authObj) {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (result) {
              Kakao.Auth.setAccessToken(authObj.access_token);
              sessionStorage.setItem('token', authObj.access_token);
              alert(`정상적으로 로그인되었습니다.`);
              window.location.href = '/';
            },
            fail: function (error) {
              alert(
                'login success, but failed to request user information: ' +
                  JSON.stringify(error)
              );
            },
          });
        },
        fail: function (err) {
          alert('failed to login: ' + JSON.stringify(err));
        },
      });
    </script>
  </body>
</html>
